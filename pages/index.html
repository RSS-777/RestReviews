<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest reviews</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <div class="burger-menu">
            <input class="burger-menu__input" type="checkbox" id="input_check">
            <label class="burger-menu__label" for="input_check"></label>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="/">Головна</a></li>
                <li class="nav__item"><a class="nav__link" href="/contact">Контакти</a></li>
                <li class="nav__item"><a class="nav__link" href="/about">Про нас</a></li>
            </ul>
            <div class="authentication">
                <ul class="authentication__list">
                    <li class="authentication__item">
                        <button class="authentication__button-user">Користувач</button>
                        <button class="authentication__button-login" id="openModal">Логін</button>
                    </li>
                    <li class="authentication__item">
                        <a class="authentication__link" href="./registration">Регістрація</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="header__title">Яка ваша думка про ці картинки?</h1>
    </header>
    <main class="main">
        <div class="content">
            <div class="content__image-container">
                <img class="content__image"
                    src="../images/1670421706_10-kartinkin-net-p-kartinka-orel-v-nebe-vkontakte-10.jpg"
                    alt="Image eagle">
                <div class="content__post">
                    <button class="content__button" disabled>Додати коментар</button>
                </div>
            </div>
            <div class="info-comment">Коментарі можуть залишати лиш авторизовані користувачі!</div>
            <div class="content__image-container">
                <img class="content__image"
                    src="../images/photorealistic-view-tree-nature-with-branches-trunk_23-2151478112.jpg"
                    alt="Image mountain">
                <div class="content__post">
                    <button class="content__button" disabled>Додати коментар</button>
                </div>
            </div>
            <div class="info-comment">Коментарі можуть залишати лиш авторизовані користувачі!</div>
            <div class="content__image-container">
                <img class="content__image" src="..//images/view-nature-landscape-with-flowers-field_23-2150763616.jpg"
                    alt="Image river">
                <div class="content__post">
                    <button class="content__button" disabled>Додати коментар</button>
                </div>
            </div>
            <div class="info-comment">Коментарі можуть залишати лиш авторизовані користувачі!</div>
        </div>
        <div class="modal">
            <button class="modal__close" type="button">x</button>
            <form class="form-comment" action="/" method="post">
                <div class="form-comment__block form-comment__block_flex">
                    <label class="form-comment__label" for="text">Коментар:</label>
                    <textarea class="form-comment__textarea" name="text" id="text"></textarea>
                </div>
                <button class="form-comment__button" type="submit">Добавити коментар</button>
                <p class="info-send"></p>
            </form>
        </div>
    </main>
    <script src="../js/burgerMenu.js"></script>
    <script src="../js/comments.js"></script>
    <script src="../js/formHandlers.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/modal.js"></script>
</body>

</html>
